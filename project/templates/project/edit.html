{% extends 'djangoproj/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit Project</h1>

    <form class="space-y-4 mt-6" method="post" action=".">
        {% csrf_token %}
        <div>
            <label class="text-dark" for="">Name</label>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white" value="{{ project.name }}">
        </div>

        <div>
            <label class="text-dark" for="">Description</label>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white">{{ project.description }}</textarea>
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white" name="submit">Submit</button>
        </div>
    </form>
{% endblock %}
