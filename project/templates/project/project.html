{% extends 'djangoproj/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">{{ project.name }}</h1>
    <a href="#" class="py-4 px-8 bg-sky-600 text-white inline-block">Add todo list</a>

    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for todolist in todolists %}
            <div class="py-6 px-6 bg-slate-200">
                <a href="#" style="display: block;">
                    <h2 class="text-xl">{{ todolist.name }}</h2>

                    <p class="text-xm text-slate-600">
                        {{ todolist.description }}
                    </p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
