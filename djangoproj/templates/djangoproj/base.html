<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
        <h1 class="text-xl text-white"><a href="{% url 'djangoproj:index' %}">Pizarra</a></h1>

        <div class="space-x-4"
        style="/*display: flex;*/
            /*justify-content: space-between;*/
            /*align-items: center;*/
            /* gap: 20px; */
            /*flex-basis: 20%;*/">

            
            <a class="text-white" href="{% url 'djangoproj:about' %}">About</a>

            {% if request.user.is_authenticated %}
              <a href="{% url 'project:projects' %}" class="py-4 px-8 bg-sky-600 text-white">Projects</a>
            {% else %}
              <a href="{% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white">Log in</a>
              <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>

    <main class="py-6 px-8">
      {% block content %}
      {% endblock %}
    </main>
    
    <footer class="py-8 px-8 bg-slate-900 text-center">
        <p class="text-white">Copyright (c)</p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block scripts %}
  {% endblock %}
</html>
